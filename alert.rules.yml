groups:
  - name: "config-server-app"
    rules:
      - alert: "ConfigServerDown"
        expr: up{job="config-server-app"} == 0
        for: 1m
        labels:
          severity: "critical"
        annotations:
          description: "Config server is down"
          summary: "Config server is down"
          
