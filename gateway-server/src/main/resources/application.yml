spring:
  application:
    name: "gateway-server"
  cloud:
    gateway:
      routes:
        - id: "contract-service"
          uri: "lb://contract-service"
          predicates:
            - "Path=/api/contract/**"
        - id: "product-service"
          uri: "lb://product-service"
          predicates:
            - "Path=/api/product/**"
        - id: "cart-service"
          uri: "lb://cart-service"
          predicates:
            - "Path=/api/cart/**"
        - id: "customer-service"
          uri: "lb://customer-service"
          predicates:
            - "Path=/api/customer/**"
        - id: "identity-service"
          uri: "lb://identity-service"
          predicates:
            - "Path=/api/identity/**"
        - id: "notification-service"
          uri: "lb://notification-service"
          predicates:
            - "Path=/api/notification/**"

server:
  port: 8080

eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka
    fetch-registry: true
    register-with-eureka: true
