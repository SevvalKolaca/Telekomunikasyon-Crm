spring:
  application:
    name: user-service

  config:
    import: optional:configserver:http://config-server:8089

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8888/eureka
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true
    hostname: user-service
